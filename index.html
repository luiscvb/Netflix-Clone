<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">


    <!--Responsividade-->
<link rel="stylesheet" href="style/responsive.css">

    <title>NETFLIX CLONE</title>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Série</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
            </div>
            <div class="botoes container">
            <a href="#bg"><button role="button" class="botao">
                <i class="fa-solid fa-play"></i>
                ASSISTIR AGORA</button></a>
            <button role="button" class="botao">
                <i class="fa-solid fa-circle-info"></i>
                MAIS INFORMAÇÕES</button>
          </div>
        </div>
    </main>

     <div id="bg"></div>

         <iframe " src="https://www.youtube.com/embed/8QnMmpfKWvo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
         <div><a href="" id="close">X</a></div>
     </div>
